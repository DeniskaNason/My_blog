{% extends 'blog/base.html' %}

{% block title %} НАЗВАНИЕ СТАТЬИ {% endblock %}




{% block content %}
    <div class="card">
        <h2>{{ post.name }}</h2>
        <h5>Теги:
        {% for i in post.tags.all %}
            {{ i.name }}
        {% endfor %}
        </h5>
        <div class="fakeimg" style="height:200px;">ФОТО ДЛЯ СТАТЬИ</div>
        <h5>{{ post.description|linebreaks }}</h5>
        <h6>Рейтинг {{ post.rating }}</h6>
    </div>
{% endblock %}
