{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}</title>       <!--BLOCK TITLE -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>


<div class="container">
    {% include 'includes/header.html' %}                   <!--INCLUDE HEADER -->
</div>

<main class="container">
    <div class="row g-5">
        <div class="col-md-8">


            {% block content %}
                <!--BLOCK CONTENT -->
            {% endblock %}


            <nav class="blog-pagination" aria-label="Pagination">
                {% include 'includes/pagination.html' %}               <!--INCLUDE PAGINATION -->
            </nav>


        </div>

        <div class="col-md-4">
            <div class="position-sticky" style="top: 2rem;">
                {% include 'includes/right_column.html' %}         <!--INCLUDE RIGHT-COLUMN -->
            </div>
        </div>

    </div>
</body>
</main>


<div class="container">
    {% include 'includes/footer.html' %}                   <!--INCLUDE FOOTER -->
</div>
