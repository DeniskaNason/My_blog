{% extends 'blog/base.html' %}

{% block title %}
    Главная
{% endblock %}




{% block content %}
    {% for i in posts %}
    <div class="card">
        <h2>{{ i.name }}</h2>
        <div class="fakeimg" style="height:200px;">ФОТО ДЛЯ СТАТЬИ</div>
        <h5>{{ i.description|truncatewords:50 }}</h5>
        <h4><a href="{{ i.get_url }}">ЧИТАТЬ ПОЛНОСТЬЮ</a></h4>

    </div>
    {% endfor %}
{% endblock %}
